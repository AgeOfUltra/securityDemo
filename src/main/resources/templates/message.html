<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <link rel="stylesheet" href="../static/css/message_style.css"> <!-- Link to your CSS file -->
</head>
<body>
<div class="contact-container">
  <h2>Contact Owner</h2>
  <form action="/submit-message" method="post"> <!-- Replace "/submit-message" with your form submission endpoint -->
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="mobile">Mobile Number</label>
      <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
      <small>Format: 10 digits (e.g., 1234567890)</small>
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>
    </div>
    <button type="submit">Send Message</button>
  </form>
</div>
</body>
</html>
